<div
	*ngIf="challenges | async as challenges; else loading"
	class="challenges-container"
>
	<div *ngIf="challenges.length; else noItems" class="challenges-box">
		<div
			*ngFor="let challenge of challenges"
			[routerLink]="['/challenge', challenge.id, 'details']"
			[queryParams]="{ actions: showActions }"
			class="challenge-element"
		>
			<div class="challenge-picture">
				<img
					src="/assets/images/categories/{{
						challenge.category.name
					}}.jpg"
				/>
