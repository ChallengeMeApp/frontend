<h1>Errungenschaften</h1>

<ng-container *ngIf="achievements$ | async as achievements">
	<div *ngFor="let c of categories">
		<div class="text category-{{ categoryName(c).name }}-background">
			{{ categoryName(c).display }}
		</div>
		<div class="achievements">
			<img
				*ngFor="let a of achievements.achievmentsByCategory[c]"
				src="{{ a.imageUrl || '/assets/icons/questionmark.webp' }}"
			/>
		</div>
	</div>
	<div style="margin-bottom: 70px;">
		<div class="text category-special-background">
			Spezial-Errungenschaften
		</div>
		<div class="achievements">
			<img
				*ngFor="let a of achievements.overalLevel"
				src="/assets/icons/questionmark.webp"
			/>
		</div>
	</div>
</ng-container>
