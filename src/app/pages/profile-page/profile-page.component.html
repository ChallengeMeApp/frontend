<div class="option-btns">
	<img
		(click)="toggleDataPrivacy()"
		class="dataprivacy-btn"
		src="/assets/icons/lock.svg"
	/>
	<img
		(click)="toggleRules()"
		class="rules-btn"
		src="/assets/icons/document.svg"
	/>
</div>

<app-data-privacy-overlay
	(onClose)="toggleDataPrivacy()"
	*ngIf="showDataPrivacy"
></app-data-privacy-overlay>

<app-rules-overlay
	(onClose)="toggleRules()"
	*ngIf="showRules"
></app-rules-overlay>
