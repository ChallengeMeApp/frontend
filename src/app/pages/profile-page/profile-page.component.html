<div class="option-btns">
	<img
		(click)="toggleDataPrivacy()"
		class="dataprivacy-btn"
		src="/assets/icons/dataprivacy.svg"
	/>
	<img
		(click)="toggleRules()"
		class="rules-btn"
		src="/assets/icons/rules.svg"
	/>
	<img
		(click)="toggleImprint()"
		alt="Impressum"
		class="imprint-btn"
		src="/assets/icons/imprint.svg"
	/>
</div>

<app-data-privacy-overlay
	(closeEvent)="toggleDataPrivacy()"
	*ngIf="showDataPrivacy"
></app-data-privacy-overlay>

<app-rules-overlay
	(closeEvent)="toggleRules()"
	*ngIf="showRules"
></app-rules-overlay>

<app-imprint-overlay
	(closeEvent)="toggleImprint()"
	*ngIf="showImprint"
></app-imprint-overlay>
