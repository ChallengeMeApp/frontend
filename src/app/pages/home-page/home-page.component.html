<div class="sticky-header">
	<div class="app-bar">
		<span class="branding">ChallengeMe</span>
		<img
			class="favorite-challenges"
			routerLink="/challenges/star"
			src="/assets/icons/star.svg"
			alt="Gemerkte Challenges"
		/>
		<img
			class="running-challenges"
			routerLink="/challenges/running"
			src="/assets/icons/timer.svg"
			alt="Laufende Challenges"
		/>
	</div>

	<div class="category-bar">
		<span
			(click)="setCategory(null)"
			[class.active]="selectedCategory == null"
			class="category"
			>Alle</span
		>
		<span
			class="category"
			(click)="setCategory(category)"
			*ngFor="let category of categories"
			[class.active]="selectedCategory === category"
		>
			{{ category.display }}
		</span>
	</div>
</div>

<div class="challenges">
	<div *ngIf="challenges$ | async as challenges; else loading">
		<ng-container *ngIf="challenges.length; else noItems">
			<div *ngFor="let challenge of challenges" class="challenge">
				<div
					class="challenge-label color-{{ challenge.category.name }}"
				>
					<h1 class="challenge-title">{{ challenge.title }}</h1>
				</div>
				<div class="overlay-{{ challenge.category.name }}">
					<p class="challenge-category">
						{{ challenge.category.display }}
					</p>
				</div>
				<div class="challenge-picture">
					<div class="challenge-participants">100 Challengers</div>
					<div class="challenge-participants-profile">
						<span class="circles"></span>
						<span class="circles"></span>
						<span class="circles"></span>
					</div>
				</div>
			</div>
		</ng-container>
	</div>

	<ng-template #noItems>Keine Challenges gefunden</ng-template>
	<ng-template #loading>Lade Challenges...</ng-template>
</div>

<div class="sticky-footer-navigation">
	<div class="icon">
		<div class="home-icon"></div>
	</div>
	<div class="icon">
		<div class="achievement-icon"></div>
	</div>
	<div class="icon">
		<div class="plus-icon"></div>
	</div>
	<div class="icon">
		<div class="friends-icon"></div>
	</div>
	<div class="icon"></div>
</div>
