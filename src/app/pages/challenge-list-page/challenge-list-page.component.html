<div class="header">
	Deine Herausforderungen
</div>

<div class="tabs">
	<span
		*ngFor="let c of challengeListTypes"
		(click)="showChallenges(c.name)"
		[class.active]="c.name == challengeListType.name"
		class="tab"
	>
		{{ c.display }}
	</span>
</div>

<app-challenge-list [challenges]="challenges$"></app-challenge-list>

<app-navbar></app-navbar>
